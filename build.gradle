
group 'dk.bankdata.gradle.swagger'
version '1.0.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile(group: 'io.swagger', name: 'swagger-jaxrs', version: '1.5.15')
    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testCompile(group: 'dk.nykredit.jackson.dataformat', name: 'jackson-dataformat-hal', version: '1.0.1')
    testCompile(group: 'dk.nykredit.swagger', name: 'swagger-hal', version: '1.0.2')
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from groovydoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file://C:/projects/maven-repo')
            pom.project {
                name ''
                description ''
                packaging 'jar'
                url 'https://'
                scm {

                }
                licenses {
                    license {
                        name 'The MIT License'
                        url 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id 'lange'
                        name 'Thor Anker Kvisg√•rd Lange'
                        email 'tel@bankdata.dk'
                    }
                }
            }
        }
    }
}
